<!DOCTYPE html>
<html>

<body>

<p id="p1">This is a paragraph</p>

<button>Click me</button>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#p1").css("color", "green")
            .slideUp(2000)
            .slideDown(2000);
    });
});

</script>
</html>
